<!DOCTYPE html>
<html>
<head>
	<title>domstyle</title>
</head>
<body>
	<p id="hyd"> hyderabad</p>

</body>
<script>
	var a=document.getElementById("hyd");
	a.style.color="blue";
	a.style.border="10px solid yellow";
	a.style.fontSize="80px";
	a.style.background="cyan";
	a.style.marginTop="200px";
	a.style.textAlign="center";
</script>
</html>
